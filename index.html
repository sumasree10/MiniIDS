<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini IDS Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mini IDS Dashboard</h1>

    <!-- Stats summary -->
    <div id="logStats" class="stats">
        Total Logs: 0 | Normal: 0 | Malicious: 0
    </div>

    <div class="controls">
        <button id="loadLogs">Load Latest Logs</button>

        <!-- Toggle filter buttons -->
        <div class="filter-toggle">
            <button class="filter-btn active" data-status="ALL">Show All</button>
            <button class="filter-btn" data-status="NORMAL">Normal Logs</button>
            <button class="filter-btn" data-status="MALICIOUS">Malicious Logs</button>
        </div>
    </div>

    <table id="logTable">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
